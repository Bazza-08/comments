<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonials</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>CLIENT</h2>
            <h1>TESTIMONIALS</h1>
        </div>

        <div class="box">
            <img src="" alt="">
            <div class="text">
                <h3 class="name"></h3>
                <!-- stars -->
                <p class="comment"></p>
            </div>
            <button class="left" onclick="leftBtn()">
                <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-caret-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 12.796L4.519 8 10 3.204v9.592zm-.659.753l-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                  </svg>
            </button>
            <button class="right" onclick="rightBtn()">
                <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-caret-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6 12.796L11.481 8 6 3.204v9.592zm.659.753l5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
                  </svg>
            </button>
        </div> 
    </div>
    <script src="testimonies.js"></script>
    <script src="app.js"></script>
</body>
</html>
